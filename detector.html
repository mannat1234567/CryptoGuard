		.neon-btn {
		  width: 175px; /* Reduced width */
		  height: 50px; /* Reduced height */
		  cursor: pointer;
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  padding: 0.5em; /* Adjusted padding */

		  position: relative;

		  font-weight: normal; /* Normal weight for the button */

		}

		.neon-btn .span {
		  display: flex;
		  -webkit-clip-path: polygon(6% 0, 93% 0, 100% 8%, 100% 86%, 90% 89%, 88% 100%, 5% 100%, 0% 85%);
		  clip-path: polygon(6% 0, 93% 0, 100% 8%, 100% 86%, 90% 89%, 88% 100%, 5% 100%, 0% 85%);
		  position: absolute;
		  inset: 1px;
		  background-color: #212121;
		  z-index: 1;
		}

		.neon-btn .txt {
		  text-align: center; /* Centered text */
		  position: relative;
		  z-index: 2;
		  color: aliceblue;
		  font-size: 1em; /* Normal font size */
		  transition: all ease-in-out 2s linear;
		  text-shadow: 0px 0px 1px #4090b5, 0px 0px 1px #9e30a9, 0 0 1px white;
		}

		.neon-btn::before {
		  content: "";
		  position: absolute;
		  height: 300px;
		  aspect-ratio: 1.5/1;
		  box-shadow: -17px -19px 20px #9e30a9;
		  background-image: conic-gradient(#9e30a9, transparent, transparent, transparent, transparent, transparent, transparent, #9e30a9);
		  animation: rotate 4s linear infinite -2s;
		}

		.neon-btn::after {
		  content: "";
		  position: absolute;
		  height: 300px;
		  aspect-ratio: 1.5/1;
		  box-shadow: -17px -19px 10px #4090b5;
		  background-image: conic-gradient(#4090b5, transparent, transparent, transparent, transparent, transparent, transparent, transparent, #4090b5);
		  animation: rotate 4s linear infinite;
		}

		@keyframes rotate {
		  0% {
			transform: rotate(0deg);
		  }

		  to {
			transform: rotate(360deg);
		  }
		}

		@keyframes colorchange {

		}

		  }

		  }

			background-color: transparent;

		}

<script>
    const API_KEY = 'HYDVFZQQE1N9ZU2461H43YC1UB2D63384P';  // Your Etherscan API key

async function checkRisk() {
    const walletAddress = document.getElementById('walletAddress').value;
    const resultDiv = document.getElementById('result');
    const riskScore = document.getElementById('riskScore');
    const riskDetails = document.getElementById('riskDetails');
    const alertMessage = document.getElementById('alertMessage');
    const chartContainer = document.getElementById('chartContainer');
    const downloadButton = document.getElementById('downloadButton');

    if (walletAddress.trim() === '') {
        alert("Please enter a valid Ethereum wallet address.");
        return;
    }

    const url = `https://api.etherscan.io/api?module=account&action=txlist&address=${walletAddress}&startblock=0&endblock=99999999&sort=asc&apikey=${API_KEY}`;

    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error(`Error: ${response.status} - ${response.statusText}`);
        }

        const data = await response.json();
        if (data.result.length === 0) {
            alertMessage.innerHTML = `<div class="alert">No transactions found for this address.</div>`;
            alertMessage.style.display = 'block';
            return;
        }

        const transactionAmounts = data.result.map(tx => parseFloat(tx.value) / 1e18);
        const totalValue = transactionAmounts.reduce((a, b) => a + b, 0);
        const numTransactions = transactionAmounts.length;

        // Calculate risk category based on total value
        let riskCategory = '';
        let riskScoreValue = totalValue > 100 ? 80 : totalValue > 10 ? 50 : 20;

        if (riskScoreValue > 75) {
            riskCategory = `<span class="high-risk">High Risk</span>`;
        } else if (riskScoreValue > 35) {
            riskCategory = `<span class="medium-risk">Medium Risk</span>`;
        } else {
            riskCategory = `<span class="low-risk">Low Risk</span>`;
        }

        riskScore.innerHTML = `Risk Score: ${riskScoreValue} (${riskCategory})`;
        riskDetails.innerHTML = `Number of Transactions: ${numTransactions}, Total Value: ${totalValue.toFixed(2)} ETH`;
        alertMessage.style.display = 'block';
        resultDiv.style.display = 'block';

        // Assess fraud risk
        const fraudRiskAssessment = assessFraudRisk(transactionAmounts);
        if (fraudRiskAssessment.isFraudulent) {
            alertMessage.innerHTML += `<br><strong>Alert: This wallet is flagged for potential fraudulent activity!</strong>`;
        } else {
            alertMessage.innerHTML += `<br>Fraud Risk: Low`;
        }

        chartContainer.style.display = 'block';
        createChart(transactionAmounts);
        downloadButton.style.display = 'block';

        downloadButton.dataset.reportData = JSON.stringify({
            walletAddress: walletAddress,
            riskScore: riskScoreValue,
            totalValue: totalValue,
            numTransactions: numTransactions,
            riskCategory: riskCategory,
            fraudRisk: fraudRiskAssessment.riskScore,
        });
    } catch (error) {
        alertMessage.innerHTML = `<div class="alert">${error.message}</div>`;
        alertMessage.style.display = 'block';
    }
}

function assessFraudRisk(transactionAmounts) {
    const totalTransactions = transactionAmounts.length;
    const averageTransaction = transactionAmounts.reduce((a, b) => a + b, 0) / totalTransactions;
    
    // Set thresholds for assessing fraud risk
    const highValueThreshold = 10; // Define a threshold for high-value transactions
    const highValueTransactions = transactionAmounts.filter(amount => amount > highValueThreshold);
    const highValueCount = highValueTransactions.length;

    // Calculate risk score
    let riskScore = 0;
    if (highValueCount > 2) {
        riskScore = 80; // High risk if more than 2 high-value transactions
    } else if (averageTransaction > 5) {
        riskScore = 50; // Medium risk if average transaction is above 5
    } else {
        riskScore = 20; // Low risk
    }

    return {
        riskScore,
        isFraudulent: riskScore > 75, // Set threshold for fraud detection
        averageTransaction,
        highValueCount,
    };
}

function createChart(transactionAmounts) {
    const ctx = document.getElementById('transactionChart').getContext('2d');
    const labels = transactionAmounts.map((_, index) => `Tx ${index + 1}`);

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Transaction Amounts (ETH)',
                data: transactionAmounts,
                backgroundColor: 'rgba(255, 215, 0, 0.5)',  // Gold background color for bars
                borderColor: 'rgba(255, 215, 0, 1)',        // Gold border color
                borderWidth: 1,
                fill: true,
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        color: 'white'  // Change y-axis tick labels to white
                    },
                    grid: {
                        color: 'rgba(255, 255, 255, 0.2)' // Light white grid lines
                    }
                },
                x: {
                    ticks: {
                        color: 'white'  // Change x-axis tick labels to white
                    },
                    grid: {
                        color: 'rgba(255, 255, 255, 0.2)' // Light white grid lines
                    }
                }
            },
            plugins: {
                legend: {
                    labels: {
                        color: 'white' // Change legend text color to white
                    }
                },
                title: {
                    display: true,
                    text: 'Transaction Amounts',
                    color: 'white'  // Change chart title color to white
                }
            }
        }
    });
}

function downloadReport() {
    const downloadButton = document.getElementById('downloadButton');
    const reportData = JSON.parse(downloadButton.dataset.reportData);

    const reportContent = `
    Wallet Address: ${reportData.walletAddress}
    Risk Score: ${reportData.riskScore}
    Total Value: ${reportData.totalValue.toFixed(2)} ETH
    Number of Transactions: ${reportData.numTransactions}
    Risk Category: ${reportData.riskCategory}
    Fraud Risk: ${reportData.fraudRisk}
    `.trim();

    const blob = new Blob([reportContent], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'risk_report.txt';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}
	function viewTransactions() {
    const walletAddress = document.getElementById('walletAddress').value;
    if (walletAddress.trim() === '') {
        alert("Please enter a valid Ethereum wallet address to view transactions.");
        return;
    }

    // Redirect to the transactions page or show a modal, etc.
    const transactionsUrl = `https://etherscan.io/address/${walletAddress}`;
    window.open(transactionsUrl, '_blank'); // Opens the wallet transactions in a new tab
}
function requestSecurityAudit() {
            // Get the wallet address from the input element with ID 'walletAddress'
            const walletAddress = document.getElementById('walletAddress').value;

            // Check if the wallet address is valid
            if (!walletAddress.startsWith('0x') || walletAddress.length !== 42) {
                alert('Please enter a valid Ethereum wallet address starting with "0x".');
                return;
            }

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/save_wallet_address', true);
            xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
            
            xhr.onload = function () {
                if (xhr.status === 200) {
                    const auditResults = JSON.parse(xhr.responseText);
                    alert('Wallet address saved! Here are the audit results:\n' +
                          `Transaction Count: ${auditResults.transactionCount}\n` +
                          `Risk Level: ${auditResults.riskLevel}`);
                } else {
                    alert('Failed to perform the audit. Please try again.');
                }
            };

            xhr.onerror = function () {
                alert('An error occurred while processing the request.');
            };

            // Send the wallet address as JSON
            xhr.send(JSON.stringify({ address: walletAddress }));
        }
</script>
