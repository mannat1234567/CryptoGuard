<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Firecracker Animation</title>
    <style>
        body {
            background: 
                linear-gradient(#0007, #0000),
                #123;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative; /* To position balloons and confetti properly */
            color: white; /* Text color */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-size: 2rem;
            font-family: Arial, sans-serif;
            z-index: 1; /* Ensure text is above the fireworks */
        }

        @keyframes firework {
            0% { transform: translate(var(--x), var(--initialY)); width: var(--initialSize); opacity: 1; }
            50% { width: 0.5vmin; opacity: 1; }
            100% { width: var(--finalSize); opacity: 0; }
        }

        @keyframes balloon-animation {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0; /* Fade out effect */
            }
        }

        .firework,
        .firework::before,
        .firework::after {
            --initialSize: 0.5vmin;
            --finalSize: 30vmin; /* Set a consistent final size for all fireworks */
            --particleSize: 0.2vmin;
            --color1: yellow;
            --color2: khaki;
            --color3: white;
            --color4: lime;
            --color5: gold;
            --color6: mediumseagreen;
            --y: -30vmin;
            --x: -50%;
            --initialY: 60vmin;
            content: "";
            animation: firework 2s infinite;
            position: absolute;
            transform: translate(-50%, var(--y));
            width: var(--initialSize);
            aspect-ratio: 1;
            background: 
                radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 50% 0%,
                radial-gradient(circle, var(--color2) var(--particleSize), #0000 0) 100% 50%,
                radial-gradient(circle, var(--color3) var(--particleSize), #0000 0) 50% 100%,
                radial-gradient(circle, var(--color4) var(--particleSize), #0000 0) 0% 50%,
                radial-gradient(circle, var(--color5) var(--particleSize), #0000 0) 80% 90%,
                radial-gradient(circle, var(--color6) var(--particleSize), #0000 0) 95% 90%;
            background-size: var(--initialSize) var(--initialSize);
            background-repeat: no-repeat;
        }

        .firework::before {
            --x: -50%;
            --y: -50%;
            --initialY: -50%;
            transform: translate(-50%, -50%) rotate(40deg) scale(1.3) rotateY(40deg);
        }

        .firework::after {
            --x: -50%;
            --y: -50%;
            --initialY: -50%;
            transform: translate(-50%, -50%) rotate(170deg) scale(1.15) rotateY(-30deg);
        }

        /* Firework colors and positions */
        .firework:nth-child(1) { --color1: yellow; --color2: orange; --color3: red; }
        .firework:nth-child(2) { --color1: pink; --color2: violet; --color3: fuchsia; }
        .firework:nth-child(3) { --color1: cyan; --color2: lightcyan; --color3: lightblue; }
        .firework:nth-child(4) { --color1: lime; --color2: gold; --color3: white; }
        .firework:nth-child(5) { --color1: purple; --color2: orange; --color3: lightcoral; }

        /* Confetti styles */
        .confetti {
            position: absolute;
            width: 15px; /* Bigger confetti size */
            height: 15px; /* Bigger confetti size */
            border-radius: 5px; /* More rounded corners */
            opacity: 0;
            animation: confetti-animation 1.5s forwards;
        }

        @keyframes confetti-animation {
            0% {
                opacity: 1;
                transform: translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: translate(var(--translate-x), var(--translate-y)); /* Move to random direction */
            }
        }

        /* Balloon styles */
        .balloon {
            position: absolute;
            width: 40px; /* Balloon size */
            height: 60px; /* Balloon size */
            background-color: #FF5733; /* Balloon color */
            border-radius: 20px; /* Rounded edges for balloons */
            animation: balloon-animation 5s forwards; /* Animation for flying balloons */
            opacity: 1; /* Initial opacity */
        }
    </style>
</head>
<body>

    <div>Thank You For Joining Us!</div> <!-- Centered message -->

    <script>
        // Function to create fireworks in all four corners and the center
        function createFirework(x, y) {
            const firework = document.createElement('div');
            firework.classList.add('firework');

            // Set position based on input coordinates
            firework.style.left = `${x}vw`;
            firework.style.top = `${y}vh`;

            // Set random translation values for direction
            firework.style.setProperty('--x', `${x}vw`);
            firework.style.setProperty('--initialY', `${y}vh`);

            document.body.appendChild(firework);

            // Trigger animation
            setTimeout(() => {
                firework.style.animation = 'firework 2s forwards';
            }, 10); // Small delay to allow browser to register the animation
        }

        // Function to create confetti
        function createConfetti() {
            const confettiCount = 500; // Increased count for a denser explosion

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');

                // Set random colors
                const colors = ['#ff005b', '#00ff5b', '#00bfff', '#fffc00', '#ff00ff', '#ff4500', '#00ffcc', '#7f00ff'];
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                // Set random translation values for direction
                const translateX = Math.random() * 800 - 400; // Random x direction
                const translateY = Math.random() * 600 - 300; // Random y direction
                confetti.style.setProperty('--translate-x', `${translateX}px`);
                confetti.style.setProperty('--translate-y', `${translateY}px`);

                document.body.appendChild(confetti);

                // Trigger animation
                setTimeout(() => {
                    confetti.style.animation = 'confetti-animation 1.5s forwards';
                }, 10); // Small delay to allow browser to register the animation
            }
        }

        // Function to create balloons
        function createBalloons() {
            const balloonCount = 5; // Number of balloons to create

            for (let i = 0; i < balloonCount; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');

                // Set random position at the bottom of the screen
                balloon.style.left = `${Math.random() * 100}vw`; // Random horizontal position

                // Set random color for the balloon
                const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#FFD133'];
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                document.body.appendChild(balloon);
            }
        }

        // Create fireworks in corners and center
        const positions = [
            { x: 5, y: 5 }, // Top left corner
            { x: 95, y: 5 }, // Top right corner
            { x: 5, y: 95 }, // Bottom left corner
            { x: 95, y: 95 }, // Bottom right corner
            { x: 50, y: 50 } // Center
        ];

        positions.forEach(pos => createFirework(pos.x, pos.y));

        // Trigger confetti after fireworks
        setTimeout(() => {
            createConfetti();
        }, 2000); // Trigger confetti after 2 seconds

        // Create balloons
        createBalloons();

        // Redirect after 3 seconds
        setTimeout(() => {
            window.location.href = "detector.html"; // Redirect to detector.html
        }, 3000);
    </script>

</body>
</html>
