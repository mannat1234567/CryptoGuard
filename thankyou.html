<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Joining</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4e54c8, #8f94fb); /* Beautiful gradient */
            font-family: 'Roboto', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border-radius: 15px; /* Rounded corners */
            padding: 40px 20px; /* Padding for content */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* Shadow for depth */
            transform: scale(0);
            animation: popIn 0.6s forwards; /* Pop-in animation */
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loader {
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite; /* Spinner animation */
            margin: 0 auto;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Redirect after 2 seconds
        setTimeout(function() {
            window.location.href = 'detector.html';
        }, 2000);
    </script>
</head>
<body>
    <div class="container">
        <h1>Thank You for Joining!</h1>
        <p>Your registration was successful.</p>
        <p>You will be redirected shortly...</p>
        <div class="loader"></div> <!-- Loading spinner -->
    </div>
</body>
</html>
