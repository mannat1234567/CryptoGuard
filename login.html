<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoGuard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
        }
        .left-section {
            width: 70%;
            background: url('background1.jpg') no-repeat center center/cover;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .left-section h1 {
            font-size: 80px;
            font-family: 'Verdana', sans-serif;
            letter-spacing: 2px;
            font-weight: bold;
        }
        .left-section p {
            font-size: 18px;
            margin-top: 20px;
            font-family: 'Georgia', serif;
            letter-spacing: 1px;
        }
        .right-section {
            width: 30%;
            background-color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .right-section img {
            max-width: 60%;  /* Smaller logo */
            height: auto;
        }
        .right-section form {
            margin-top: 20px;
            width: 100%;
        }
        .right-section input[type="text"],
        .right-section input[type="email"],
        .right-section input[type="password"] { /* Added password input */
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-family: 'Futuristic', sans-serif;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .right-section label {
            font-family: 'Futuristic', sans-serif;
            color: black;
        }
        .right-section input[type="checkbox"] {
            margin-right: 10px;
        }
        .right-section input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: black;
            color: white;
            font-family: 'Futuristic', sans-serif;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;  /* Added space */
            font-size: 16px;
        }
        .signup-link {
            margin-top: 10px;
            font-family: 'Futuristic', sans-serif;
            color: black;
            text-decoration: none;
            text-align: center; /* Center the link */
        }
        .signup-link:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();  // Prevent the default form submission behavior
            window.location.href = "detector.html";  // Redirect to detector.html
        }
    </script>
</head>
<body>

    <div class="left-section">
        <h1>Welcome to CryptoGuard</h1>
        <p>CryptoGuard: Simplifying Crypto Transactions with Trust.</p>
    </div>

    <div class="right-section">
        <img src="cryptoguard.jpg" alt="Company Logo">
        <form onsubmit="handleSubmit(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label> <!-- Added Password label -->
            <input type="password" id="password" name="password" required> <!-- Added Password input -->

            <label>
                <input type="checkbox" id="remember" name="remember">
                Remember Me
            </label>

            <input type="submit" value="Submit">
        </form>
        <a class="signup-link" href="signup.html">Don't have an account? Sign Up here</a>
    </div>
<script src="https://widget.cxgenie.ai/widget.js" data-aid="b9c1b506-4998-4095-8260-d171ab7de8b4" data-lang="en"></script>
</body>
</html>
