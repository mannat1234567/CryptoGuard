<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoGuard - Fraud Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow-x: hidden;
            overflow-y: scroll;
            background: url('pic.gif') no-repeat center center/cover;
            background-attachment: fixed;
            padding-top: 100px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        header img {
            height: 80px;
        }

        header nav a {
            text-decoration: none;
            color: gold;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .section {
            width: 50%;
            padding: 50px;
            background-color: rgba(25, 25, 25, 0.9);
            color: lightblue;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .top-wallets {
            background-color: rgba(25, 25, 25, 0.9);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            color: gold;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: lightblue;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        th {
            background-color: rgba(0, 0, 0, 0.6);
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form input, form textarea {
            margin: 5px;
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: lightblue;
        }

        form button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: gold;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        form button:hover {
            background-color: darkgoldenrod;
        }
    </style>
</head>
<body>

    <header>
        <img src="cryptoguard.jpg" alt="Company Logo">
        <nav>
            <a href="home.html">Home</a>
            <a href="login.html">Login</a>
            <a href="about.html">About</a>
            <a href="features.html">Features</a>
            <a href="mailto:support@cryptoguard.com">Contact</a>
        </nav>
    </header>

    <div class="section">
        <h2>Most Commonly Accessed Fraud Wallets</h2>
        <div class="top-wallets" id="wallets-list">
            <table>
                <thead>
                    <tr>
                        <th>Wallet Address</th>
                        <th>Accessed for Fraud</th>
                    </tr>
                </thead>
                <tbody id="wallets-body">
                    <tr>
                        <td colspan="2">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <h2>Report a Scam</h2>
        <form id="scam-report-form">
            <input type="text" id="walletAddress" placeholder="Wallet Address" required>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="date" id="dateOfEncounter" required>
            <textarea id="description" placeholder="Description of the Scam" rows="4" required></textarea>
            <button type="submit">Submit Report</button>
        </form>
    </div>

    <script>
        // Fetch and display top scam wallets
        const fetchWallets = async () => {
            try {
                const response = await fetch('csr.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                
                // Sort wallets by number of encounters
                const sortedWallets = data.top_scam_wallets
                    .sort((a, b) => b.encounters - a.encounters)
                    .slice(0, 3); // Get top 3 wallets

                const walletsBody = document.getElementById('wallets-body');
                walletsBody.innerHTML = ''; // Clear previous content

                sortedWallets.forEach(({ wallet_address, encounters }) => {
                    const walletRow = document.createElement('tr');
                    walletRow.innerHTML = `
                        <td>${wallet_address}</td>
                        <td>${encounters} times</td>
                    `;
                    walletsBody.appendChild(walletRow);
                });
            } catch (error) {
                console.error('Error fetching wallets:', error);
                document.getElementById('wallets-body').innerHTML = '<tr><td colspan="2">Error loading data.</td></tr>';
            }
        };

        fetchWallets();

        // Handle form submission
        document.getElementById('scam-report-form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission

            const walletAddress = document.getElementById('walletAddress').value;
            const name = document.getElementById('name').value;
            const dateOfEncounter = document.getElementById('dateOfEncounter').value;
            const description = document.getElementById('description').value;

            // Create a new report object
            const newReport = {
                wallet_address: walletAddress,
                name: name,
                date_of_encounter: dateOfEncounter,
                description: description
            };

            // Send the report to your backend or local server to update crowdspamr.json
            try {
                const response = await fetch('updateCrowdspamr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(newReport)
                });

                if (!response.ok) {
                    throw new Error('Failed to submit report');
                }

                // Clear the form
                document.getElementById('scam-report-form').reset();
                const submitMore = confirm("Report submitted successfully! Do you want to submit more?");
                if (submitMore) {
                    location.reload(); // Reload the page if the user wants to submit more
                } else {
                    window.location.href = 'home.html'; // Redirect to home.html
                }

                // Refresh the wallets list after submitting
                fetchWallets();
            } catch (error) {
                console.error('Error submitting report:', error);
                alert("There was an error submitting your report. Please try again.");
            }
        });
    </script>

</body>
</html>
