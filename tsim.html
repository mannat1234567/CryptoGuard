<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoGuard - Risk Score</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background: url('pic.gif') no-repeat center center/cover;
        background-attachment: fixed;
        padding-top: 100px;
        overflow-x: hidden;
        overflow-y: scroll;
        height: 100vh;
        color: lightblue;
        animation: fadeIn 2s ease-out; /* Fade in the entire body */
    }

    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }

    /* Transparent Header with Blur */
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        backdrop-filter: blur(10px);
        animation: slideDown 1s ease-out; /* Slide in from the top */
    }

    @keyframes slideDown {
        0% { top: -100px; }
        100% { top: 0; }
    }

    header img {
        height: 60px;
        transition: transform 0.5s ease;
    }

    header img:hover {
        transform: scale(1.1) rotate(15deg); /* Zoom in and rotate on hover */
    }

    header nav {
        display: flex;
        gap: 20px;
    }

    /* Change text to white on hover with underline */
    header nav a {
        text-decoration: none;
        color: gold;
        font-weight: bold;
        font-size: 18px;
        position: relative;
        transition: color 0.3s ease, transform 0.3s ease;
    }

    header nav a:hover {
        color: white; /* Change text to white on hover */
        transform: scale(1.2); /* Slight scale up on hover */
    }

    header nav a:before {
        content: "";
        position: absolute;
        width: 0%;
        height: 2px;
        bottom: -5px;
        left: 0;
        background-color: gold;
        transition: width 0.3s ease;
    }

    header nav a:hover:before {
        width: 100%; /* Underline effect */
    }

    /* Risk Score Section Styling */
    .risk-score-section {
        width: 70%;
        margin: 100px auto 0;
        padding: 30px;
        background-color: rgba(0, 0, 0, 0.85);
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        text-align: center;
        animation: bounceIn 1.5s ease-out; /* Bounce in animation */
    }

    @keyframes bounceIn {
        0% { transform: translateY(-200px); opacity: 0; }
        60% { transform: translateY(30px); }
        100% { transform: translateY(0); opacity: 1; }
    }

    .risk-score-section h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: gold;
        animation: fadeInText 1s ease-out; /* Fade in text */
    }

    @keyframes fadeInText {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }

    .risk-score {
        font-size: 60px;
        font-weight: bold;
        color: gold;
        margin: 20px 0;
        animation: pulse 2s infinite; /* Pulsing animation */
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }

    .risk-level, .details {
        font-size: 20px;
        margin: 10px 0;
    }

    /* Progress Bar Styling */
    .bar {
        width: 100%;
        height: 20px;
        background-color: lightgray;
        border-radius: 10px;
        overflow: hidden;
        margin: 15px 0;
        animation: barAnimation 2s ease-out; /* Animated progress bar */
    }

    @keyframes barAnimation {
        0% { width: 0%; }
        100% { width: 100%; }
    }

    .bar-fill {
        height: 100%;
        background-color: gold;
        border-radius: 10px;
    }

    /* Input Section Styling */
    .input-section {
        margin-top: 30px;
    }

    .input-section input {
        padding: 10px;
        margin: 10px;
        width: calc(40% - 24px);
        border: 2px solid gold;
        border-radius: 5px;
        background-color: rgba(0, 0, 0, 0.5);
        color: lightblue;
        animation: fadeIn 1s ease-out; /* Fade in input */
    }

    .input-section button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: gold;
        color: black;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
        animation: bounceIn 0.5s ease-out; /* Bounce in button */
    }

    .input-section button:hover {
        background-color: lightblue;
        color: white;
    }

</style>

</head>
<body>
    <!-- Header -->
    <header>
        <img src="cryptoguard.jpg" alt="Company Logo">
        <nav>
           <a href="home.html">Home</a>
           <a href="about.html">About</a>
	   <a href="login.html">Login</a>
           <a href="crowdspamr.html">Crowd Spam Report</a>
	   <a href="encryption.html">Encryption Services</a>
           <a href="tsim.html">CG Score Generator</a>
	   <a href="mailto:support@cryptoguard.com">Contact</a>
        </nav>
    </header>

    <!-- Risk Score Section -->
    <div class="risk-score-section">
        <h1>Risk Assessment</h1>
        <div class="risk-level">Your Current Risk Score</div>
        <div class="risk-score" id="risk-score">20</div>
        <div class="bar">
            <div class="bar-fill" id="risk-bar" style="width: 20%;"></div>
        </div>
        <div class="details">This score indicates a moderate level of risk associated with your crypto transactions.</div>
        <div class="details">Monitor your activity and adjust your strategies accordingly.</div>

        <!-- Input Section for ETH Amount and Wallet Address -->
        <div class="input-section">
            <input type="text" id="wallet-address" placeholder="Enter Wallet Address">
            <input type="number" id="eth-amount" placeholder="Enter Amount of ETH" min="0" step="0.01">
            <button id="submit-btn">Update Risk Score</button>
        </div>
    </div>

    <script>
        const riskScoreElement = document.getElementById('risk-score');
        const riskBarElement = document.getElementById('risk-bar');

        const updateRiskScore = (amount) => {
            let riskScore = 20; // Base risk score

            // Example logic: Adjust risk score based on ETH amount
            if (amount > 10) {
                riskScore += 7; // Increase risk for large amounts
            } else if (amount < 1) {
                riskScore -= 5; // Decrease risk for small amounts
            }

            // Ensure risk score stays within the range of 0 to 100
            riskScore = Math.max(0, Math.min(riskScore, 100));

            // Update the displayed risk score and risk bar width
            riskScoreElement.textContent = riskScore;
            riskBarElement.style.width = `${riskScore}%`;
        };

        document.getElementById('submit-btn').addEventListener('click', () => {
            const walletAddress = document.getElementById('wallet-address').value;
            const ethAmount = parseFloat(document.getElementById('eth-amount').value);

            if (walletAddress && !isNaN(ethAmount) && ethAmount >= 0) {
                updateRiskScore(ethAmount);
                document.querySelector('.details').textContent = `Wallet: ${walletAddress} | Amount: ${ethAmount} ETH`;
            } else {
                alert('Please enter a valid wallet address and ETH amount.');
            }
        });
    </script>

</body>
</html>
