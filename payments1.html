n<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoGuard Checkout</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Body */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
            position: relative; /* Added for positioning */
        }

        .left-section {
            width: 70%;
            background: url('background.jpg') no-repeat center center/cover;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .left-section h1 {
            font-size: 80px;
            font-family: 'Verdana', sans-serif;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .left-section p {
            font-size: 18px;
            margin-top: 20px;
            font-family: 'Georgia', serif;
            letter-spacing: 1px;
        }

        .right-section {
            width: 30%;
            background-color: white;
            padding: 0; /* Removed padding */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items to the start */
            height: 100vh; /* Match height of left section */
        }

        /* Logo positioning */
        .logo {
            position: absolute; /* Changed to absolute for positioning */
            top: 20px;
            left: 20px;
            max-width: 150px; /* Adjust size as needed */
            height: auto;
        }

        .checkout-container {
            width: 100%; /* Ensure it takes full width */
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
            padding-top: 20px; /* Add padding at the top */
        }

        /* Checkout Form Styles */
        .container {
            display: grid;
            grid-template-columns: auto;
            gap: 0px;
            width: 100%; /* Ensure full width */
        }

        hr {
            height: 1px;
            background-color: #2e2e2e; /* Dark gray line */
            border: none;
        }

        .card {
            width: 100%; /* Adjust width to fit container */
            background: white; /* White background for the form */
            color: black; /* Black text */
            box-shadow:
                0px 187px 75px rgba(0, 0, 0, 0.01),
                0px 105px 63px rgba(0, 0, 0, 0.05),
                0px 47px 47px rgba(0, 0, 0, 0.09),
                0px 12px 26px rgba(0, 0, 0, 0.1),
                0px 0px 0px rgba(0, 0, 0, 0.1);
        }

        .title {
            width: 100%;
            height: 40px;
            position: relative;
            display: flex;
            align-items: center;
            padding-left: 20px;
            border-bottom: 1px solid #2e2e2e; /* Dark gray */
            font-weight: 700;
            font-size: 11px;
            color: black; /* Black text */
        }

        .cart {
            border-radius: 19px 19px 0px 0px;
        }

        .cart .steps {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .cart .steps .step {
            display: grid;
            gap: 10px;
        }

        .cart .steps .step span {
            font-size: 13px;
            font-weight: 600;
            color: black; /* Black text */
            margin-bottom: 8px;
            display: block;
        }

        .cart .steps .step p {
            font-size: 11px;
            font-weight: 600;
            color: #333333; /* Dark gray text */
        }

        .promo form {
            display: grid;
            grid-template-columns: 1fr 80px;
            gap: 10px;
            padding: 0px;
        }

        .input_field {
            width: auto;
            height: 36px;
            padding: 0 0 0 12px;
            border-radius: 5px;
            outline: none;
            border: 1px solid #2e2e2e; /* Dark gray */
            background-color: #ffffff; /* White input background */
            color: black; /* Black text */
            transition: all 0.3s cubic-bezier(0.15, 0.83, 0.66, 1);
            margin-bottom: 10px; /* Added margin for spacing */
        }

        .checkout .footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 10px 10px 20px;
            background-color: white; /* Dark gray background */
        }

        .price {
            font-size: 22px;
            color: black; /* Black text */
            font-weight: 900;
        }

        .checkout .checkout-btn {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 36px;
            background: white; /* Medium gray button */
            border-radius: 7px;
            border: 1px solid white; /* Dark gray border */
            color: #ffffff; /* White text */
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.15, 0.83, 0.66, 1);
        }

        .checkout .checkout-btn:hover {
            background-color: #777777; /* Slightly lighter gray on hover */
        }
    </style>
</head>
<body>
    <img src="cryptoguard.jpg" alt="Company Logo" class="logo"> <!-- Moved Logo -->

    <div class="left-section">
        <h1>Thank You for joining CryptoGuard!</h1>
        <p>CryptoGuard: Simplifying Crypto Transactions with Trust.</p>
    </div>

    <div class="right-section">
        <div class="checkout-container">
            <div class="container">
                <div class="card cart">
                    <label class="title">CHECKOUT</label>
                    <div class="steps">
                        <div class="step">
                            <div>
                                <span>SHIPPING ADDRESS</span>
                                <input class="input_field" placeholder="Street Address" type="text" />
                                <input class="input_field" placeholder="City" type="text" />
                                <input class="input_field" placeholder="Postal Code" type="text" />
                                <input class="input_field" placeholder="Country" type="text" />
                            </div>
                            <hr />
                            <div>
                                <span>PAYMENT METHOD</span>
                                <input class="input_field" placeholder="Card Number" type="text" />
                                <input class="input_field" placeholder="CVV" type="text" />
                                <input class="input_field" placeholder="Expiry Date (MM/YY)" type="text" />
                            </div>
                            <hr />
                            <div class="promo">
                                <span>HAVE A PROMO CODE?</span>
                                <form class="form" onsubmit="applyPromoCode(event)">
                                    <input class="input_field" placeholder="Enter a Promo Code" type="text" id="promoCode" />
                                    <button type="submit">Apply</button>
                                </form>
                            </div>
                            <hr />
                            <div class="payments">
                                <span>PAYMENT</span>
                                <div class="details">
                                    <span>Subtotal: ₹499</span>
                                    <span>GST: ₹30</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card checkout">
                    <div class="footer">
                        <label class="price" id="finalPrice">₹529</label>
                        <button class="checkout-btn"><a href="thankyou.html">Checkout</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function applyPromoCode(event) {
            event.preventDefault();
            const promoCode = document.getElementById("promoCode").value;
            const subtotal = 499.00;
            const shipping = 0.00;
            const tax = 30.00; // Fixed tax amount
            let discount = 0;

            if (promoCode === 'SAVE10') {
                discount = subtotal * 0.10; // 10% discount
                alert(`Promo code applied! You saved ₹${discount.toFixed(2)}`);
            } else {
                alert('Invalid promo code.');
            }

            // Calculate and update final price
            const total = subtotal + shipping + tax - discount;
            document.getElementById("finalPrice").innerText = `₹${total.toFixed(2)}`;
        }
    </script>

    <script src="https://widget.cxgenie.ai/widget.js" data-aid="b9c1b506-4998-4095-8260-d171ab7de8b4" data-lang="en"></script>
</body>
</html>
