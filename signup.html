<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CryptoGuard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
        }
        .left-section {
            width: 70%;
            background: url('background.jpg') no-repeat center center/cover;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .left-section h1 {
            font-size: 80px;
            font-family: 'Verdana', sans-serif;
            letter-spacing: 2px;
            font-weight: bold;
        }
        .left-section p {
            font-size: 18px;
            margin-top: 20px;
            font-family: 'Georgia', serif;
            letter-spacing: 1px;
        }
        .right-section {
            width: 30%;
            background-color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .right-section img {
            max-width: 60%;  
            height: auto;
        }
        .right-section form {
            margin-top: 20px;
            width: 100%;
        }
        .right-section input[type="text"],
        .right-section input[type="email"],
        .right-section input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-family: 'Futuristic', sans-serif;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .right-section label {
            font-family: 'Futuristic', sans-serif;
            color: black;
        }
        .right-section input[type="checkbox"] {
            margin-right: 10px;
        }
        .right-section input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: black;
            color: white;
            font-family: 'Futuristic', sans-serif;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }
        .signup-link {
            margin-top: 10px;
            font-family: 'Futuristic', sans-serif;
            color: black;
            text-decoration: none;
            text-align: center;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();  // Prevent the default form submission behavior

            // Here, you can add the logic for signing up the user
            // For example, you could send the user data to a server.

            // Assuming sign-up is successful, log the user in:
            localStorage.setItem("isLoggedIn", "true"); // Simulate user being logged in
            window.location.href = "detector.html";  // Redirect to the welcome page
        }
    </script>
</head>
<body>

    <div class="left-section">
        <h1>Create Your Account</h1>
        <p>Join CryptoGuard: Simplifying Crypto Transactions with Trust.</p>
    </div>

    <div class="right-section">
        <img src="cryptoguard.jpg" alt="Company Logo">
        <form onsubmit="handleSubmit(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label>
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the Terms and Conditions
            </label>

            <input type="submit" value="Sign Up">
            <a class="signup-link" href="login.html">Already have an account? Login here</a>
        </form>
    </div>
<script src="https://widget.cxgenie.ai/widget.js" data-aid="b9c1b506-4998-4095-8260-d171ab7de8b4" data-lang="en"></script>
</body>
</html>
